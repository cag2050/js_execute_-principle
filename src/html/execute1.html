<body>
JS是按照代码块来进行编译和执行的，代码块间相互独立，但变量和方法共享。
<script>
    console.log(str) //因为没有定义str，所以浏览器会出错，下面的行不能运行
    console.log('我是代码块1')
    var test = '我是代码块1变量'
</script>
<script>
    console.log('我是代码块2')
    console.log(test)
</script>
